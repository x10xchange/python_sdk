[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "x10-python-trading"
version = "0.4.4"
description = "Python client for X10 API"
authors = ["X10 <tech@ex10.org>"]
repository = "https://github.com/x10xchange/python_sdk"
documentation = "https://api.docs.extended.exchange/"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "vendor" },
    { include = "x10" },
]

[tool.poetry.dependencies]
aiohttp = "==3.10.11"
ecdsa = "==0.18.0"
eth-account = "==0.11.2"
eth_typing="==4.4.0"
fast-stark-crypto = "==0.1.0"
fastecdsa = "==2.3.2"
mpmath = "==1.3.0"
numpy = "==1.26.2"
pydantic = "==2.5.3"
python = "^3.10"
pyyaml = "==6.0.1"
sortedcontainers = "==2.4.0"
sympy = "==1.12"
web3 = "==6.20.1"
websockets = "==12.0"

[tool.poetry.group.dev.dependencies]
black = "==23.12.0"
flake8 = "==6.1.0"
flake8-bugbear = "==24.12.12"
freezegun = "==1.4.0"
isort = "==5.13.2"
mypy = "==1.8.0"
mypy-extensions = "==1.0.0"
PyHamcrest = "2.1.0"
pytest = "==7.4.3"
pytest-aiohttp = "==1.0.5"
pytest-asyncio = "==0.23.3"
pytest-cov = "==4.1.0"
pytest-forked = "==1.6.0"
pytest-mock = "==3.12.0"
python-dotenv = "==1.0.1"
safety = "==2.4.0b2"
tox = "==4.11.4"
types-pyyaml = "==6.0.12.12"
typing-extensions = "==4.9.0"


[tool.mypy]
packages = ["examples", "tests", "x10"]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "vendor.starkware.*"
ignore_errors = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
